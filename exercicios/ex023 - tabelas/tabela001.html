<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;  
            padding: 8px;  
            text-align: center; /* Alinhamento Horizontal */     
            vertical-align: middle; /* Alinhamento Vertical */  
        }

        td.numero {
            text-align: left;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1> 
    <!-- 
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho da tabela 
                TABLE DATE = dado da tabela 
    -->
    <table>
        <tr> <!-- Primeira Linha -->
            <td class="numero">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> 
        <tr> <!-- Segunda Linha -->
            <td class="numero">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr> 
        <tr> <!-- Terceira Linha -->
            <td class="numero">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr> 
        <tr> <!-- Primeira Linha -->
            <td class="numero">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
